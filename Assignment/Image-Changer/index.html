<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        .image-box {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin: 40px auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0f7fa;
            border-radius: 10px;
            box-shadow: 2px 2px 8px #aaa;
        }
        #mainImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .change-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #333;
            background: #4dd0e1;
            color: #222;
            cursor: pointer;
            transition: background 0.2s;
        }
        .change-btn:hover {
            background: #0097a7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="image-box">
        <img id="mainImage" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Image">
    </div>
    <button class="change-btn" onclick="changeImage()">Change</button>

    <script>
        const images = [
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80"
        ];
        let current = 0;
        function changeImage() {
            current = (current + 1) % images.length;
            document.getElementById("mainImage").src = images[current];
        }
    </script>
</body>
</html>
